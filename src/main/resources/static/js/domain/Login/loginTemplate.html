<div class="container-fluid" ng-init="loginController.init()">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>Log In</h1>
		</div>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Username: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="loginController.username">
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Password: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="loginController.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success" ng-click="loginController.login()">Log In</button>
					</div>
				</div>
				<div class="form-group">
					<div class="cocl-sm-2">
						<br />
						<a href="" ng-click="loginController.goReg()">New User?</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

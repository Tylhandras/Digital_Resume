<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1" ng-init="registerController.init()">
		<div class="jumbotron">
			<h1>Register</h1>
		</div>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Username: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="registerController.username">
					</div>
				</div>
				<div class="form-group">
					<label for="city" class="col-sm-2 control-label">Password: </label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="registerController.password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success" ng-click="registerController.regUser()">Register</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
